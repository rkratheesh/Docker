{% extends 'settings.html' %} {% load i18n %} {% block settings %}
<div class="oh-inner-sidebar-content">
	{% if perms.base.add_jobposition %}
	<div class="oh-inner-sidebar-content__header d-flex justify-content-between align-items-center">
		<h2 class="oh-inner-sidebar-content__title">{% trans "Job Position" %}</h2>
		<button
			class="oh-btn oh-btn--secondary oh-btn--shadow"
			data-toggle="oh-modal-toggle"
			data-target="#jobPositionModal"
			hx-get="{% url 'job-position-creation' %}"
			hx-target="#jobPositionForm"
		>
			<ion-icon name="add-outline" class="me-1"></ion-icon>
			{% trans "Create" %}
		</button>
	</div>
	{% include 'base/job_position/job_position_view.html' %} {% endif %}
</div>
<div
	class="oh-modal"
	id="jobPositionModal"
	role="dialog"
	aria-labelledby="jobPositionModal"
	aria-hidden="true"
>
	<div class="oh-modal__dialog">
		<div class="oh-modal__dialog-header">
			<h2 class="oh-modal__dialog-title" id="editModal1ModalLabel">
				{% trans "Job Position" %}
			</h2>
			<button class="oh-modal__close" aria-label="Close">
				<ion-icon name="close-outline"></ion-icon>
			</button>
		</div>
		<div class="oh-modal__dialog-body" id="jobPositionForm"></div>
	</div>
</div>

{% endblock settings %}
