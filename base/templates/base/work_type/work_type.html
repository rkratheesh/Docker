{% extends 'settings.html' %}
{% load i18n %}
{% block settings %}
<div class="oh-inner-sidebar-content">
    {% if perms.base.add_worktype %}
        <div class="oh-inner-sidebar-content__header d-flex justify-content-between align-items-center">
            <h2 class="oh-inner-sidebar-content__title">{% trans "Work Type" %}</h2>
            <button
                class="oh-btn oh-btn--secondary oh-btn--shadow"
                data-toggle="oh-modal-toggle"
                data-target="#workTypeModal"
                hx-get="{% url 'work-type-create' %}"
                hx-target="#workTypeForm"
            >
                <ion-icon name="add-outline" class="me-1"></ion-icon>
                {% trans "Create" %}
            </button>
        </div>

    
    {% endif %}

    {% include 'base/work_type/work_type_view.html' %}
</div>


<div
	class="oh-modal"
	id="workTypeModal"
	role="dialog"
	aria-labelledby="workTypeModal"
	aria-hidden="true"
>
	<div class="oh-modal__dialog">
		<div class="oh-modal__dialog-header">
			<h2 class="oh-modal__dialog-title" id="editModal1ModalLabel">
				{% trans "Work Type" %}
			</h2>
			<button class="oh-modal__close" aria-label="Close">
				<ion-icon name="close-outline"></ion-icon>
			</button>
		</div>
		<div class="oh-modal__dialog-body" id="workTypeForm"></div>
	</div>
</div>

{% endblock settings %}
