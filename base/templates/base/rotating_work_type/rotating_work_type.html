{% extends 'settings.html' %}
{% load i18n %}
{% block settings %}
<div class="oh-inner-sidebar-content">
    {% if perms.base.add_worktype %}
    <div class="oh-inner-sidebar-content__header d-flex justify-content-between align-items-center">
        <h2 class="oh-inner-sidebar-content__title">{% trans "Rotating Work Type" %}</h2>
        <button
            class="oh-btn oh-btn--secondary oh-btn--shadow"
            data-toggle="oh-modal-toggle"
            data-target="#RotatingWorkTypeModal"
            hx-get="{% url 'rotating-work-type-create' %}"
            hx-target="#RotatingWorkTypeForm"
        >
            <ion-icon name="add-outline" class="me-1"></ion-icon>
            {% trans "Create" %}
        </button>
    </div>
    {% endif %}

    {% include 'base/rotating_work_type/rotating_work_type_view.html' %}
</div>

<div
	class="oh-modal"
	id="RotatingWorkTypeModal"
	role="dialog"
	aria-labelledby="RotatingWorkTypeModal"
	aria-hidden="true"
>
	<div class="oh-modal__dialog">
		<div class="oh-modal__dialog-header">
			<h2 class="oh-modal__dialog-title" id="editModal1ModalLabel">
				{% trans "Rotating Work Type" %}
			</h2>
			<button class="oh-modal__close" aria-label="Close">
				<ion-icon name="close-outline"></ion-icon>
			</button>
		</div>
		<div class="oh-modal__dialog-body" id="RotatingWorkTypeForm"></div>
	</div>
</div>

{% endblock settings %}
